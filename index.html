<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvertor</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container konvertor">
        <div class="konvertor_card">
            <div class="konvertor_card_input">
                <h1 class="konvertor_card_text">
                    Конвертор величин единиц календарного дня
                </h1>
                <form >
                    <div class="form-group mt-3">
                        <input type="number" id="dayInput" placeholder="Введите дней.."
                        class="form-control form-control-lg mb-4">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-1 card_output">
                       <div class="card-block output_time">
                        <h4 class="time_text">Часы</h4>
                        <div id="timeOutput" ></div>
                       </div> 
                    </div>
                    <div class="card mb-1">
                        <div class="card-block output_time">
                            <h4 class="minut_text">Минуты</h4>
                            <div id="minutOutput"></div>
                        </div> 
                     </div>
                     <div class="card mb-1">
                        <div class="card-block output_time">
                            <h4 class="secund_text">Секунды</h4>
                            <div id="secundOutput"></div>
                        </div> 
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
